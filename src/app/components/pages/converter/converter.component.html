<div class="container">
  <div class="container__inputs">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Value</mat-label>
      <input matInput type="number" [(ngModel)]="value" />
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Result</mat-label>
      <input matInput type="number" [(ngModel)]="result" readonly="true" />
    </mat-form-field>
  </div>
  <div class="container__inputs">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>From</mat-label>
      <mat-select [(ngModel)]="fromSelected" name="fromSymbols">
        <mat-option *ngFor="let symbol of symbols" [value]="symbol.key">
          {{ symbol.text }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>To</mat-label>
      <mat-select [(ngModel)]="toSelected" name="toSymbols">
        <mat-option *ngFor="let symbol of symbols" [value]="symbol.key">
          {{ symbol.text }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <button mat-raised-button class="btn" (click)="convert()">Convert</button>
</div>
